<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalle del Producto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
        body {
            background: url("src/assets/img/textura.png") repeat;
            background-size: auto;
            color: white;
            font-family: 'Montserrat', sans-serif;
            }
    </style>
</head>
<body>

  <div class="container py-5">
    <div id="detalle-producto" class="row justify-content-center">
      <!-- AquÃ­ se cargarÃ¡ el detalle con JS -->
    </div>
  </div>

  <script src="src/assets/js/productos.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const idProducto = params.get("id");

      // Buscar el producto en la lista
      const producto = productos.find(p => p.codigo === idProducto);

      const contenedor = document.getElementById("detalle-producto");

      if (producto) {
        contenedor.innerHTML = `
          <div class="col-md-6">
            <img src="${producto.imagen}" alt="${producto.nombre}" class="img-fluid rounded shadow" style="background: white;">
          </div>
          <div class="col-md-6 d-flex flex-column justify-content-center">
            <h2 class="fw-bold" style="color: black">${producto.nombre}</h2>
            <p class="text-muted">${producto.descripcion}</p>
            <p class="fs-4 fw-bold text-success">$${producto.precio.toLocaleString("es-CL")}</p>
            <p style="color: black"><strong>Stock:</strong> ${producto.stock} unidades</p>
            <button class="btn btn-success btn-lg mt-3">Agregar al carrito</button>
            <a href="index.html" class="btn btn-secondary btn-lg mt-3">Volver al catÃ¡logo</a>
          </div>
        `;
      } else {
        contenedor.innerHTML = `
          <div class="col-12 text-center">
            <h3 class="text-danger">Producto no encontrado ðŸ˜¢</h3>
            <a href="index.html" class="btn btn-primary mt-3">Volver al catÃ¡logo</a>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
