<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Productos - UrbanStyle</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
  <style>
    body {
      background: url("src/assets/img/textura.png") repeat;
      font-family: 'Montserrat', sans-serif;
      color: #111111;
    }
    header {
      background-color: #111111;
      color: white;
    }
    .table th {
      background-color: #111111;
      color: white;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="h4 mb-0">Gestión de Productos</h1>
      <a href="admin.html" class="btn btn-secondary">Volver al Panel</a>
    </div>
  </header>

  <!-- CONTENIDO -->
  <main class="container my-5">
    <h2 class="fw-bold mb-4">Productos en Catálogo</h2>
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle text-center">
        <thead>
          <tr>
            <th>Código</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-productos">
          <!-- Se cargan productos con JS -->
        </tbody>
      </table>
    </div>

    <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
    <h3 class="fw-bold mt-5">Agregar Producto</h3>
    <form id="form-agregar" class="row g-3">
      <div class="col-md-4">
        <input type="text" class="form-control" id="codigo" placeholder="Código" required>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
      </div>
      <div class="col-md-4">
        <input type="number" class="form-control" id="precio" placeholder="Precio" required>
      </div>
      <div class="col-md-4">
        <input type="number" class="form-control" id="stock" placeholder="Stock" required>
      </div>
      <div class="col-md-8">
        <input type="text" class="form-control" id="descripcion" placeholder="Descripción" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Agregar Producto</button>
      </div>
    </form>
  </main>

  <footer class="text-center py-3">
    <p class="fw-bold">&copy; 2025 UrbanStyle - Panel Admin</p>
  </footer>

  <script src="../assets/js/productos_admin.js"></script>
  <script src="../assets/js/productos.js"></script>
</body>
</html>
