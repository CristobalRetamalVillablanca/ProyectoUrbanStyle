  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos - UrbanStyle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <style>
      body {
        background: url("src/assets/img/textura.png") repeat;
        font-family: 'Montserrat', sans-serif;
        color: #111111;
      }
      header {
        background-color: #111111;
        color: white;
      }
      .table th {
        background-color: #111111;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header class="py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">Gestión de Pedidos</h1>
        <a href="admin.html" class="btn btn-secondary">Volver al Panel</a>
      </div>
    </header>

    <!-- CONTENIDO -->
    <main class="container my-5">
      <h2 class="fw-bold mb-4">Pedidos Recibidos</h2>
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle text-center">
          <thead>
            <tr>
              <th>ID Pedido</th>
              <th>Cliente</th>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Estado</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-pedidos">
            <!-- Se cargan pedidos con JS -->
          </tbody>
        </table>
      </div>
    </main>

    <footer class="text-center py-3">
      <p class="fw-bold">&copy; 2025 UrbanStyle - Panel Admin</p>
    </footer>

    <script src="../assets/js/pedidos.js"></script>
  </body>
  </html>
